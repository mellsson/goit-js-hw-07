<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="categories">
    <li class="item">
        <h2>Животные</h2>

        <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
        </ul>
    </li>
    <li class="item">
        <h2>Продукты</h2>

        <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>
        </ul>
    </li>
    <li class="item">
        <h2>Технологии</h2>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
        </ul>
    </li>
</ul>

<script type="module">
    const itemsRef= [...document.querySelectorAll('li.item')];
    console.log(`В списке ${itemsRef.length} категории.`);

    itemsRef.map(item => {
        const titleRef=item.querySelector('h2');
        const listRef=item.querySelectorAll('ul li')
        return {
            title:titleRef.textContent,
            list:listRef.length
        }
    }).forEach(el => console.log('Категория:',el.title,'\nКоличество элементов:',el.list));

</script>
</body>
</html>
